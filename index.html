<!DOCTYPE html>
<html>
<head>
    <title>Javascript custom carousel</title>
    <link rel="stylesheet" href="assets/css/carousel.css">
    <script src="assets/js/carousel.js" defer></script>
</head>
<body>
    <section>
        <div class="s_carousel">
            <div>
                <div class="item active">
                    <img src="https://cdn.friendsoftheearth.uk/sites/default/files/styles/hero_image/public/media/images/Tiger%20in%20lake.jpg?itok=8Lya5GxC" alt="">
                </div>
                <div class="item">
                    <img src="https://s3-us-west-2.amazonaws.com/uw-s3-cdn/wp-content/uploads/sites/6/2017/11/04133712/waterfall.jpg" alt="">
                </div>
                <div class="item">
                    <img src="https://scx2.b-cdn.net/gfx/news/2019/2-nature.jpg" alt="">
                </div>
            </div>

            <div class="controls">
                <button class="prev">Previous</button>
                <button class="next">Next</button>
            </div>
            
        </div>
    </section>
</body>
</html>
