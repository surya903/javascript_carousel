<!DOCTYPE html>
<html>
<head>
    <title>Javascript custom carousel</title>
    <link rel="stylesheet" href="assets/css/carousel.css">
    <script src="assets/js/carousel.js" defer></script>
</head>
<body>
    <section>
        <div class="s_carousel">
            <div>
                <div class="item active">
                    <img src="https://post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/02/325466_1100-1100x628.jpg" alt="">
                </div>
                <div class="item">
                    <img src="http://cosmos.tt123.com.au/wp-content/uploads/2020/02/191010_nature.jpg" alt="">
                </div>
                <div class="item">
                    <img src="https://eco-business.imgix.net/ebmedia/fileuploads/Feature_RightsofNature_inline2.jpg?fit=crop&h=801&ixlib=django-1.2.0&q=85&w=1200" alt="">
                </div>
            </div>

            <div class="controls">
                <button class="prev">Previous</button>
                <button class="next">Next</button>
            </div>
            
        </div>
    </section>
</body>
</html>
